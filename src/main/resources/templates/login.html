<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <th:block th:include="common.html :: source"></th:block>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

    <form action="/user/login" method="post">

        <div id="loginBox">

            <h1>登录</h1>

            <div class="items">
                <span>账号：</span><input type="text" name="account" placeholder="邮箱地址/用户名">
            </div>

            <div class="items">
                <span>密码：</span><input type="password" name="password" placeholder="登录密码">
            </div>

            <div class="items">
                <button type="submit">登录</button>
            </div>

        </div>

    </form>

<th:block th:include="common.html :: footer"></th:block>

</body>
</html>
